<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
</head>
<body>
    <form id="ej1">
        <label for="nombre">Nombre del disco: </label>
        <input type="text" id="nombre" required>
        <br>
        <label for="artista">Grupo de música o cantante: </label>
        <input type="text" id="artista" required>
        <br>
        <label for="ano">Año de publicación: </label>
        <input type="text" id="ano">
        <br>
        <label for="tipo_musica">Tipo de música:</label>
        <select id="tipo_musica">
            <option value="rock">Rock</option>
            <option value="pop">Pop</option>
            <option value="punk">Punk</option>
            <option value="indie">Indie</option>
        </select>
        <br>
        <label for="localizacion">Localización: </label>
        <input type="number" id="localizacion">
        <br>
        <label for="prestado">Prestado: </label>
        <input type="checkbox" id="prestado">
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
