<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <fieldset>
            <legend>Introduce los datos y pulsa Comprobar</legend>
            <label for="dni">DNI: </label>
            <input type="text" id="dni" required>
            <br>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" required>
            <br>
            <label for="fNac">Fecha de nacimiento: </label>
            <input type="text" id="fNac" required>
            <br>
            <label for="nHijos">Número de hijos: </label>
            <input type="number" id="nHijos" required>
            <br>
            <label for="email">Email: </label>
            <input type="email" id="email" required>
            <br>
            <label for="web">Página WEB: </label>
            <input type="url" id="web" required>
            <br>
            <label for="password">Contraseña: </label>
            <input type="password" id="password" required>
        </fieldset>
        <button type="submit" value="enviar">Enviar</button>
    </form>
    <script src="ej1.js"></script>
</body>

</html>
