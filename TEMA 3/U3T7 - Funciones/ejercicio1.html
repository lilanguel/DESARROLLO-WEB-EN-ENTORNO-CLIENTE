<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <script src="funciones.js"></script>
</head>

<body>
    <form>
        <h1>Ejercicio 1</h1>
        <h3>Calculo IMC</h3>
        <label for="peso">Introduce tu peso en kilogramos: </label>
        <input type="text" id="peso">
        <br>
        <label for="altura">Introduce tu altura en metros: </label>
        <input type="text" id="altura">
        <br>
        <input type="button" onclick="calculoIMC()" value="Calcular"></input>
        <h3>CalculoFCM</h3>
        <label for="edad">Introduce tu edad: </label>
        <input type="text" id="edad">
        <br>
        <input type="button" onclick="calculoFMC()" value="Calcular"></input>
    </form>
</body>

</html>
